quarkus.log.console.json.date-format=YYYY-MM-dd HH:mm:ss
quarkus.log.console.json.exception-output-type=detailed-and-formatted
quarkus.log.console.format=%d{yyyy-MM-dd'T'HH:mm:ss.SSS'Z'} %-5p [%c{3.}] (%t) %s%e%n
quarkus.http.access-log.enabled=true
quarkus.http.access-log.pattern=%u %t %r %s
quarkus.log.console.json=false

%stub.current.env=dev
%dev.current.env=dev
%staging.current.env=staging
%prod.current.env=prod
